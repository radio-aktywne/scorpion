services:
  scorpion:
    build:
      context: ./
      network: host
    network_mode: host
    environment:
      - "SCORPION__SERVER__HOST=${SCORPION__SERVER__HOST:-0.0.0.0}"
      - "SCORPION__SERVER__PORTS__PUBLIC=${SCORPION__SERVER__PORTS__PUBLIC:-20000}"
      - "SCORPION__SERVER__PORTS__ADMIN=${SCORPION__SERVER__PORTS__ADMIN:-20001}"
      - "SCORPION__URLS__ISSUER=${SCORPION__URLS__ISSUER:-http://localhost:20000}"
      - "SCORPION__URLS__PUBLIC=${SCORPION__URLS__PUBLIC:-http://localhost:20000}"
      - "SCORPION__URLS__ADMIN=${SCORPION__URLS__ADMIN:-http://localhost:20001}"
      - "SCORPION__SECRETS__SYSTEM=${SCORPION__SECRETS__SYSTEM:-secretsecretsecret}"
      - "SCORPION__SECRETS__COOKIE=${SCORPION__SECRETS__COOKIE:-secretsecretsecret}"
      - "SCORPION__CROCUS__PUBLIC__SCHEME=${SCORPION__CROCUS__PUBLIC__SCHEME:-http}"
      - "SCORPION__CROCUS__PUBLIC__HOST=${SCORPION__CROCUS__PUBLIC__HOST:-localhost}"
      - "SCORPION__CROCUS__PUBLIC__PORT=${SCORPION__CROCUS__PUBLIC__PORT:-20020}"
      - "SCORPION__CROCUS__PUBLIC__PATH=${SCORPION__CROCUS__PUBLIC__PATH:-}"
      - "SCORPION__DIAMOND__SQL__HOST=${SCORPION__DIAMOND__SQL__HOST:-localhost}"
      - "SCORPION__DIAMOND__SQL__PORT=${SCORPION__DIAMOND__SQL__PORT:-20010}"
      - "SCORPION__DIAMOND__SQL__PASSWORD=${SCORPION__DIAMOND__SQL__PASSWORD:-password}"
      - "SCORPION__DEBUG=${SCORPION__DEBUG:-true}"
